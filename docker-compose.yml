    env_file:
      - ./.env
    depends_on:
      - db
      - cache

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  cache:
    container_name: cache
    image: redis:7.0-alpine
    restart: always
    volumes:
      - cache:/data

